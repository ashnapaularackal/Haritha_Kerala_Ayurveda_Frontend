<div class="update-password-page-container">
  <div class="update-password-background"></div>
  <div class="update-password-content">
    <div class="update-password-container">
      <h2>Update Password</h2>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="update-form">
        <div class="form-group">
          <label for="resetToken">Reset Token:</label>
          <input id="resetToken" formControlName="resetToken" type="text" class="form-control">
          <div *ngIf="updateForm.controls['resetToken'].invalid && (updateForm.controls['resetToken'].dirty || updateForm.controls['resetToken'].touched)">
            <small *ngIf="updateForm.controls['resetToken'].errors?.['required']" class="error-message">Reset Token is required</small>
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input id="newPassword" formControlName="newPassword" type="password" class="form-control">
          <div *ngIf="updateForm.controls['newPassword'].invalid && (updateForm.controls['newPassword'].dirty || updateForm.controls['newPassword'].touched)">
            <small *ngIf="updateForm.controls['newPassword'].errors?.['required']" class="error-message">Password is required</small>
            <small *ngIf="updateForm.controls['newPassword'].errors?.['minlength']" class="error-message">Password must be at least 6 characters long</small>
          </div>
        </div>

        <button type="submit" [disabled]="updateForm.invalid" class="submit-button">Update Password</button>
      </form>
      <p *ngIf="message" class="success-message">{{ message }}</p>
    </div>
  </div>
</div>

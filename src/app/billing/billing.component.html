<div class="container">
    <div class="billing-form">
        <h2>Billing Information</h2>

        <!-- Payment Options -->
        <div class="payment-options">
            <p>Choose payment method:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentOption" id="payLater" value="payLater" [(ngModel)]="selectedPaymentOption">
                <label class="form-check-label" for="payLater">
                    Pay after visiting the Ayurveda center
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentOption" id="payNow" value="payNow" [(ngModel)]="selectedPaymentOption">
                <label class="form-check-label" for="payNow">
                    Confirm booking by paying now
                </label>
            </div>
        </div>

        <!-- Billing Details -->
        <div *ngIf="selectedPaymentOption === 'payNow'">
            <mat-card>
                <mat-card-title>Enter Your Payment Details</mat-card-title>
                <mat-card-content>
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>Card Number</mat-label>
                            <input matInput required name="cardNumber" [(ngModel)]="billingModel.cardNumber">
                            <mat-icon matSuffix>credit_card</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>Name on Card</mat-label>
                            <input matInput required name="cardName" [(ngModel)]="billingModel.cardName">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>Expiry Date</mat-label>
                            <input matInput required name="expiryDate" [(ngModel)]="billingModel.expiryDate">
                            <mat-icon matSuffix>date_range</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>CVV</mat-label>
                            <input matInput required name="cvv" [(ngModel)]="billingModel.cvv" type="password">
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <!-- Submit Button -->
        <button type="submit" mat-raised-button color="primary" (click)="submitBilling()">
            {{ selectedPaymentOption === 'Booking amount paid' ? 'Submit Payment' : 'Confirm Booking' }}
        </button>
    </div>
</div>

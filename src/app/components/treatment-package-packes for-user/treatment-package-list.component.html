<div class="container">
  <div class="background"></div>
  <div class="content">
    <h2>Treatment Packages</h2>
    <div class="package-grid">
      <mat-card *ngFor="let package of packages" class="package-card">
        <mat-card-header>
          <mat-card-title>{{ package.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ package.description }}</p>
          <p><strong>Price: </strong>{{ package.price | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="viewPackage(package.id)">View</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haritha Kerala Ayurveda and Yoga Centre</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="login-page-container">
    <div class="login-background"></div>
    <div class="login-content">
      <div class="login-container animate__animated animate__fadeIn">
        <div class="container shadow-lg p-4 bg-white rounded">
          <div class="d-flex justify-content-center align-items-center mb-3">
            <h2 class="text-success">Treatment Packages</h2>
          </div>
          <div class="button-container">
            <button class="btn btn-outline-success " (click)="downloadPackages()">
              <i class="fas fa-download"></i>
            </button>      
            <button class="btn btn-success mr-2" (click)="addPackage()">Add Package</button>
            <button class="btn btn-success mr-2" (click)="dashboard()">Dashboard</button>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let package of packages">
                  <td>{{ package.name }}</td>
                  <td>{{ package.description }}</td>
                  <td>{{ package.price | currency }}</td>
                  <td>
                    <button class="btn btn-outline-success btn-sm" (click)="viewPackage(package.id)">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-outline-success btn-sm" (click)="editPackage(package.id)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-outline-danger btn-sm" (click)="deletePackage(package.id)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<div class="password-reset-page-container">
  <div class="password-reset-background"></div>
  <div class="password-reset-content">
    <div class="password-reset-container">
      <h2>Request Password Reset</h2>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" formControlName="email" type="email" class="form-control">
          <div *ngIf="resetForm.controls['email'].invalid && (resetForm.controls['email'].dirty || resetForm.controls['email'].touched)">
            <small *ngIf="resetForm.controls['email'].errors?.['required']" class="error-message">Email is required</small>
            <small *ngIf="resetForm.controls['email'].errors?.['email']" class="error-message">Email is invalid</small>
          </div>
        </div>
        <button type="submit" [disabled]="resetForm.invalid" class="submit-button">Send Reset Token</button>
      </form>
      <p *ngIf="message" class="success-message">{{ message }}</p>
    </div>
  </div>
</div>
